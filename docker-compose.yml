version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: assetalchemyprime-db
    environment:
      POSTGRES_DB: assetalchemyprime
      POSTGRES_USER: assetalchemyprime_user
      POSTGRES_PASSWORD: assetalchemyprime_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cryptovest-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: assetalchemyprime-redis
    ports:
      - "6379:6379"
    networks:
      - cryptovest-network
    restart: unless-stopped

  # Main Application
  app:
    build: .
    container_name: assetalchemyprime-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://assetalchemyprime_user:assetalchemyprime_password@postgres:5432/assetalchemyprime
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      REDIS_URL: redis://redis:6379
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - cryptovest-network
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: assetalchemyprime-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - cryptovest-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cryptovest-network:
    driver: bridge